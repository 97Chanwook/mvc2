<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout :: layout(~{::div})}">
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2 th:text="#{page.items}">상품 목록</h2>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="button"
              th:onclick="|location.href='@{/items/add}'|"
              th:text="#{page.addItem}">상품 등록</button>
    </div>
  </div>

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th th:text="#{label.item.id}">ID</th>
        <th th:text="#{label.item.itemName}">상품명</th>
        <th th:text="#{label.item.price}">가격</th>
        <th th:text="#{label.item.quantity}">수량</th>
      </tr>
      </thead>
      <!-- ${{}} : 타입리프에서 컨버터 및 포멧터를 적용하기 위함 -->
      <tbody>
      <tr th:each="item : ${items}">
        <td><a th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.id}"></a></td>
        <td><a th:href="@{|/items/${item.id}|}" th:text="${item.itemName}"></a></td>
        <td th:text="${{item.price}}"></td>
        <td th:text="${{item.quantity}}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</div> <!-- /container -->
</body>
</html>

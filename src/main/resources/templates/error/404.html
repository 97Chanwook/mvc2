<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없음</title>
  <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
          color: #333;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
      }
      .error-container {
          text-align: center;
      }
      .error-code {
          font-size: 120px;
          margin-bottom: 20px;
          color: #ff5555;
      }
      .error-message {
          font-size: 24px;
          margin-bottom: 40px;
      }
      .back-link {
          font-size: 18px;
          color: #007bff;
          text-decoration: none;
          transition: color 0.3s;
      }
      .back-link:hover {
          color: #0056b3;
      }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">404</div>
  <div class="error-message">죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</div>
  <a href="javascript:history.back()" class="back-link">이전 페이지로 돌아가기</a>
</div>
</body>
</html>
